kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: autograder-route
  namespace: ope-test
  annotations:
    haproxy.router.openshift.io/timeout: 10m
    openshift.io/host.generated: 'true'
spec:
  host: autograder-service-ope-test.apps.shift.nerc.mghpcc.org
  to:
    kind: Service
    name: autograder-service
    weight: 100
  port:
    targetPort: 8080
  tls:
    termination: edge
  wildcardPolicy: None