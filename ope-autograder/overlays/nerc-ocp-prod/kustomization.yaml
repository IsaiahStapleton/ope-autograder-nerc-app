apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
commonLabels:
  app: autograder

resources:
  - deployment.yaml
  - service.yaml
  - route.yaml
  - hpa.yaml
  - image-stream.yaml
  - build-config.yaml

secretGenerator:
  - name: autograder-config
    envs:
      - autograder.env
    options:
      disableNameSuffixHash: true
  - name: autograder-deploy-key
    type: kubernetes.io/ssh-auth
    files:
    - ssh-privatekey
    options:
      disableNameSuffixHash: true